# Repair Service Application — порты смещены (на стандартных крутится React)
# Web: 8080, MySQL: 3307, Redis: 6380

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repair-service-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage/logs:/var/www/storage/logs
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - repair-service

  nginx:
    image: nginx:alpine
    container_name: repair-service-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - repair-service

  mysql:
    image: mysql:8.0
    container_name: repair-service-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - taskhub_mysql_data:/var/lib/mysql
    networks:
      - repair-service

  # Опционально: очередь и кэш (порт смещён)
  redis:
    image: redis:alpine
    container_name: repair-service-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - taskhub

volumes:
  repair_service_mysql_data:

networks:
  repair-service:
    driver: bridge
